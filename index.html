<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="images/logo.webp" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <link rel="stylesheet" href="css/layout.css">
    <title>Bitwyse</title>
</head>

<body>

    <section class="main-banner">

        <div class="header_sec mt-3">
            <div class="logo">
                <img src="images/logo.webp" class="img-fluid">
            </div>
           
            <div class="contact_btn">
                <button data-bs-toggle="modal" data-bs-target="#exampleModal">Get in touch</button>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">&nbsp;</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-4">
                            <label for="name1" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name1" placeholder="Your name">
                        </div>
                        <div class="mb-4">
                            <label for="email1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email1" placeholder="name@example.com">
                        </div>
                        <div class="mb-4">
                            <label for="message1" class="form-label">Message</label>
                            <textarea class="form-control" id="message1" rows="4" placeholder="Your message"></textarea>
                        </div>
                       
                    </form>
                </div>
                <div class="modal-footer contact_btn">
                  
                  <button type="button" class="btn btn-primary">Send Message</button>
                </div>
              </div>
            </div>
          </div>
        <div class="container g-0">
            <div class="row">
                <div class="col-12 banner_img">
                  
                    <div class="banner_text">
                        <div class="row">
                            <div class="col-12 col-md-10 col-lg-10 mx-auto">
                                <div class="row">
                                    <div class="col-md-6 col-lg-7 col-12">
                                      <img src="images/main.webp" class="img-fluid">
                                    </div>
                                    <div class="col-md-6 col-lg-5 col-12 my-auto">
                                        <div class="banner_heading">
                                            <h2>AI development</h2>
                                            <h2>web development</h2>
                                            <h2>web designing</h2>
                                            <h2>Logo Design</h2>
                                            <h2>Poster Design</h2>
                                             <h2>Video Editing</h2>
                                             
                                        </div>
                                    </div>
                                   </div>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>

    </section>


    <div class="contact_btns">
       <ul>
        <li><a href="https://api.whatsapp.com/send?phone=+918281526411"><i class="ri-whatsapp-line"></i></a></li>
        <li><a href="tel:+91 8281526411"><i class="ri-customer-service-2-line"></i></a></li>
       </ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
